<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <title>HTTP CRUD using FireBase </title>
    <style>
        body{          
background: linear-gradient(to right, #78ffd6, #a8ff78); 
         
        }
        .loader{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
       
    </style>
</head>
<body >
    <h1 class="bg-dark text-white p-4 text-center mb-4">HTTP CRUD using FireBase</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-info p-4 mb-4">
                    <form id="postForm">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea type="text" id="content" class="form-control" cols="10" rows="10">
                            </textarea>
                        </div>
                        <div class="form-group text-right">
                            <button class="btn btn-warning" type="reset" id="resetBtn">Reset</button>
                            <button class="btn btn-success" type="submit" id="submitBtn">Create Post</button>
                            <button class="btn btn-success d-none" type="button" id="updateBtn">Update Post</button>
                        </div>
                    </form>
                </div>
                <div id="postContainer">
                
                </div>
            </div>
        </div>
    </div>
    <div id="loader" class="loader d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js
    "></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
